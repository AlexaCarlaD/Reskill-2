<html>
    <style>
        h1{color:darkcyan}
        h1{text-align:center}
      
    </style>

<head>
    <title>Contact Form</title>
    <h1>Contact Form</h1>

    <body>
        <form>
            <table>
                <tr> <td><b>Name:</b></td> <td> <input type="name" > </td> </tr> 
                <tr><td><b>E-Mail:</b></td> <td> <input type=”email”> </td> </tr> </table>
       
                
         <label for="Priority"><b>Priority:</b></label>
            <select name="Priority" id="Priority">
            <option value="Urgent">Urgent</option>
            <option value="Standard">Standard</option></select>
        </form>

        <label for="Message"><b>Message:</b></label>
            <textarea id="Message" name="Message" rows="3" cols="40"></textarea>
 </form>
        
        <button type="button"><b>Submit</b></button>
        
    </body>
</head>

</html>
